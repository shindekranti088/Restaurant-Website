<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
}

h1, h2 {
    text-align: center;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #3e8e41;
}
</style>
<body>
    <div class="container">
        <h1>Foodies</h1>
        <h2>Make a Reservation</h2>
        <form id="reservation-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Date:</label>   

            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="message">Message:</label>   

            <textarea id="message" name="message"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>   




    <script>
const reservationForm = document.getElementById('reservation-form');

reservationForm.addEventListener('submit', (event) => {
    event.preventDefault();

    const formData = new FormData(reservationForm);
    const reservationData = {};

    for (const [key, value] of formData.entries()) {
        reservationData[key] = value;
    }

    // Create a new window to display reservation details
    const newWindow = window.open('', '_blank', 'width=500,height=400');
    newWindow.document.write(`
        <h1>Reservation Details</h1>
        <p>Full Name: ${reservationData.full_name}</p>
        <p>Email Address: ${reservationData.email}</p>
        <p>Date: ${reservationData.date}</p>
        <p>Time: ${reservationData.time}</p>
        <p>Message: ${reservationData.message}</p>
    `);
});
    </script>
</body>
</html>
